<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="qna.css">
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto pb-5">
            <div class="title pt-5 pb-2">나의 성격 온도 테스트</div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="image/logo.png" alt="로고" class="img-fluid" width="80%">
            </div>
            <p class="desc pb-5">
                내 유형은 몇도일까?
            </p>
            <button type="button" class="btn btn-outline-dark" 
            onclick="begin()">START!</button>
        </section>
    
        <section id="qna">
            <div class="status mx-auto">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox mt-5 mb-5 mx-auto">

            </div>

            <div class="ansBox">

            </div>
        </section>
        
        <section id="result" class="mx-auto pb-5">
            <div class="title pt-5 pb-5">당신의 온도는...</div>
            <div class="capture">

                <div class="resultName">
    
                </div>
                <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    
                </div>
                <div class="resultDesc pb-5">
    
                </div>
            </div>
            <button class="download btn btn-outline-dark" onclick="downloadImg()">저장하기</button>
            <p>버튼 구현 실패... 그냥 캡쳐해주세요 😥</p>
        </section>
    </div>

    <script src="data.js"></script>
    <script src="start.js"></script>    
</body>
</html>
